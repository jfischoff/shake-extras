<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shake report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shake summary report">
    <meta name="author" content="N/A">
    <!-- Le styles -->
    <style>{{bootstrapcss}}</style>
    <style>
      body {
        padding-top: 20px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <style>{{bootstraprcss}}</style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body onload="load()">
    <div class="container">
      <div class="page-header">
        <h1>Shake Summary Report</h1>
      </div> <!-- /page-header -->

      <div class="row">
        <div class="span4" id="summary">
          <h2>Overview</h2>
        </div> <!-- /span -->
        <div class="span8" id="graph">
          <h2>Traced commands</h2>
          <div id="shakeplot" style="width:80%;height:200px;"></div>
        </div> <!-- /span -->
      </div> <!-- /row -->
      <hr>
      <div class="row">
        <div class="span6" id="rules">
          <h2>Expensive rules</h2>
          <table id='rule-details' class='table'>
            <thead><tr>
              <th></th>
              <th>Time</th>
              <th>Overall %</th>
              <th>Rule</th>
            </tr></thead>
          </table>
        </div> <!-- /span -->
        <div class="span6" id="commands">
          <h2>Expensive commands</h2>
          <table id='cmd-details' class='table'>
            <thead><tr>
              <th></th>
              <th>Time</th>
              <th>Overall %</th>
              <th>Invocations</th>
              <th>Name</th>
            </tr></thead>
          </table>
        </div> <!-- /span -->
      </div> <!-- /row -->
    <hr>
    <footer>
      This build report was generated by <a href="http://hackage.haskell.org/package/shake-extras">Shake-extras</a>.
    </footer>
    </div> <!-- /container -->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>{{jquery}}</script>
    <script>{{flot}}</script>
    <!-- <script>{{bootstrapjs}}</script> -->

    <!-- Profiling output -->
    <script>{{shakedump}}</script>

    <!-- Functions for creating info from Shake builds -->
    <script>{{shakejs}}</script>
  </body>
</html>
